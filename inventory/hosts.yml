---
# Ansible Inventory
# Example inventory file

all:
  children:
    webservers:
      hosts:
        web1:
          ansible_host: 192.168.1.10
          ansible_user: ubuntu
        web2:
          ansible_host: 192.168.1.11
          ansible_user: ubuntu
      vars:
        domain_name: "example.com"
        ssl_email: "admin@example.com"

    databases:
      hosts:
        db1:
          ansible_host: 192.168.1.20
          ansible_user: ubuntu
      vars:
        db_name: "app_db"
        db_user: "app_user"
        allowed_db_hosts:
          - "192.168.1.10"
          - "192.168.1.11"

    app_servers:
      hosts:
        app1:
          ansible_host: 192.168.1.30
          ansible_user: ubuntu
        app2:
          ansible_host: 192.168.1.31
          ansible_user: ubuntu

  vars:
    ansible_python_interpreter: /usr/bin/python3
    timezone: "UTC"
    admin_user: "admin"

